<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialogflow CX 챗봇</title>
    <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
</head>
<body>
    <h1>Dialogflow CX 챗봇 데모</h1>
    <p>오른쪽 하단의 채팅 아이콘을 클릭하여 챗봇과 대화를 시작하세요.</p>

    <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    <df-messenger
      location="asia-northeast1"
      project-id="palpitation-chatbot"
      agent-id="94e2fe78-6e55-42d2-ac7d-0c832cc71437"
      language-code="ko"
      max-query-length="-1">
      <df-messenger-chat-bubble
       chat-title="환자 박선영">
      </df-messenger-chat-bubble>
    </df-messenger>

    <style>
      df-messenger {
        z-index: 999;
        position: fixed;
        bottom: 16px;
        right: 16px;
      }
    </style>
</body>
</html>
